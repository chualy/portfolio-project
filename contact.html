<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9"
      crossorigin="anonymous"
    />

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Libre+Baskerville:wght@400;700&family=Manrope:wght@400;600&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" type="text/css" href="/styles/styles.css" />

    <script
      src="https://kit.fontawesome.com/1b1dd309e5.js"
      crossorigin="anonymous"
    ></script>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-HwwvtgBNo3bZJJLYd8oVXjrBZt8cqVSpeBNS5n7C8IVInixGAoxmnlMuBnhbgrkm"
      crossorigin="anonymous"
    ></script>

    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Yen Chua - Aspiring Front-end Developer</title>
    <link rel="icon" type="image/x-icon" href="/images/favicon.ico" />
  </head>
  <body>
    <div class="container">
      <h1>Contact</h1>
      <div class="section-intro">
        <p class="text-center">Let's get in touch!</p>
      </div>
      <div class="form-section rounded shadow">
        <form>
          <div class="mb-3 py-3 px-5">
            <label for="inputName" class="form-label">Name</label>
            <input
              type="text"
              class="form-control"
              id="inputName"
              placeholder="John Doe"
            />
          </div>
          <div class="mb-3 px-5">
            <label for="inputEmail" class="form-label">Email address</label>
            <input
              type="email"
              class="form-control"
              id="inputEmail"
              placeholder="name@mail.com"
            />
          </div>
          <div class="mb-3 py-3 px-5">
            <label for="inputMessage" class="form-label">Message</label>
            <textarea
              class="form-control"
              id="inputMessage"
              rows="3"
            ></textarea>
          </div>
          <div class="col-12 py-3 px-5 text-center">
            <button class="btn btn-primary prime-btn" type="submit">
              Submit
            </button>
          </div>
        </form>
      </div>
    </div>
  </body>
</html>
