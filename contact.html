    <div class="container">
      <h1>Contact</h1>
      <div class="section-intro">
        <p class="text-center">
          Let's get in touch! Whether be it for work enquiries or simply just to
          connect!
        </p>
      </div>
      <div class="form-section rounded shadow">
        <form action="https://formspree.io/f/xpzgljjp" method="POST">
          <div class="mb-1 py-3 px-5">
            <label for="inputName" class="form-label">Name</label>
            <input
              type="text"
              class="form-control"
              id="inputName"
              placeholder="John Doe"
              name="name"
              required
            />
          </div>
          <div class="mb-1 px-5">
            <label for="inputEmail" class="form-label">Email address</label>
            <input
              type="email"
              class="form-control"
              id="inputEmail"
              placeholder="name@mail.com"
              name="email"
              required
            />
          </div>
          <div class="mb-1 py-3 px-5">
            <label for="inputMessage" class="form-label">Message</label>
            <textarea
              class="form-control"
              id="inputMessage"
              rows="3"
              name="message"
              required
            ></textarea>
          </div>
          <div class="col-12 py-3 px-5 text-center">
            <button class="btn btn-primary prime-btn" type="submit">
              Submit
            </button>
          </div>
        </form>
      </div>
      <div class="contact-links text-center mt-5">
        <i class="fa-solid fa-envelope fa-xl"></i>
        <h5 class="d-inline p-1 mt-3">Email</h5>
        <p>
          <a href="mailto:chua.l.yen@gmail.com" title="Email Yen"
            >chua.l.yen@gmail.com</a
          >
        </p>
        <i class="fa-brands fa-github fa-xl"></i>
        <h5 class="d-inline p-1 mt-3">Github</h5>
        <p>
          <a
            href="https://github.com/chualy"
            target="_blank"
            title="Yen's Github Profile"
            >chualy</a
          >
        </p>
        <i class="fa-brands fa-instagram fa-xl"></i>
        <h5 class="d-inline p-1 mt-3">Instagram</h5>
        <p>
          <a
            href="https://instagram.com/chualyen?igshid=MzMyNGUyNmU2YQ=="
            target="_blank"
            title="Yen's Instagram Profile"
            >@chualyen</a
          >
        </p>
      </div>
    </div>

    <footer class="text-center">
