    <div class="container">
      <h1>Contact</h1>
      <div class="section-intro">
        <p class="text-center">
          Let's get in touch! Whether be it for Work Enquiries or simply just to
          Connect!
        </p>
      </div>
      <div class="form-section rounded shadow">
        <form>
          <div class="mb-3 py-3 px-5">
            <label for="inputName" class="form-label">Name</label>
            <input
              type="text"
              class="form-control"
              id="inputName"
              placeholder="John Doe"
            />
          </div>
          <div class="mb-3 px-5">
            <label for="inputEmail" class="form-label">Email address</label>
            <input
              type="email"
              class="form-control"
              id="inputEmail"
              placeholder="name@mail.com"
            />
          </div>
          <div class="mb-3 py-3 px-5">
            <label for="inputMessage" class="form-label">Message</label>
            <textarea
              class="form-control"
              id="inputMessage"
              rows="3"
            ></textarea>
          </div>
          <div class="col-12 py-3 px-5 text-center">
            <button class="btn btn-primary prime-btn" type="submit">
              Submit
            </button>
          </div>
        </form>
      </div>
